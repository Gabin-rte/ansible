systemd_networkd_network:
  00-wired:
    - Match:
        - Name: "{{ network_interface }}"
    - Network:
        - Gateway: "{{ gateway_addr }}"
        - Address: "{{ ip_addr }}/{{ subnetwork_suffix }}"
        - DNS: "{{ dns_server }}"
